<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <h2>Запись на курсы</h2>
  <hr>
  <form action="" method="POST">
    <div>
      <label for="name">Имя:</label><br>
      <input type="text" name="name" id="name" value="Андрей">
    </div>
    <p></p>
    <div>
      <label for="radio">Язык программирования:</label><br>
      <input type="radio" id="radio">C++ <br>
      <input type="radio" name="" id="" checked="true">PHP <br>
      <input type="radio" name="" id="">Python
    </div>
    <p></p>
    <div>
      <label for="text">Дополнительная информация</label><br>
      <textarea name="" id="text" cols="30" rows="10" >Есть опыт программирования на С++</textarea>
    </div>
    <p></p>
    <div>
      <label for="password">Секретное слово</label><br>
      <input type="password" name="" id="password" value="3445566">
    </div>
    <p></p>
    <div>
      <input type="submit" name="" id="" value="Отправить">
      <input type="reset" name="" id="" value="Очистить">
    </div>
  
  </form>
</body>
</html>
